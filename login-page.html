<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="home-page.html">
          <img
            src="./asset/logo.png"
            alt="logo"
            class="img-responsive"
            style="width: 160px"/>
        </a>
      </div>
    </nav>

    <div class="container" style="margin-top: 200px" id="form">
      <div class="row">
        <form class="col-sm-8 col-md-6 col-lg-4   mx-auto ">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg d-block mx-auto mt-4" id="button">Login</button>
          <p class="text-center mt-4">Don't Have an Account? <a href="register-page.html">Register here</a></p>
        </form>
        <h4 style="text-align: center;" id="notif"></h4>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./js/login-page.js"></script>
  </body>
</html>
