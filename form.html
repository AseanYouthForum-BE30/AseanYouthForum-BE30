<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand w-100" href="#"
            ><img
              src="./asset/logo.png"
              alt=""
              class="img-responsive"
              style="width: 8%"
          /></a>
        </div>
      </div>
    </nav>
    
    <!--Card-->
    <div class="container mt-3">
      <a href="dashboard-page.html" class="btn btn-primary mb-3"><i class="bi bi-arrow-left"></i></a> 
      <div class="card bg-primary">
        <div class="card-body">
          <div class="col-md-12 mt-5">
              <form>
                <h3 style="text-align: center; color: white;">Tambah Data</h3>
                <div class="form-group">
                  <label for="judul" style="color: white;">Judul</label>
                  <input type="input" class="form-control" id="judul">
                </div>

                <div class="form-group">
                  <label for="Konten" style="color: white;">Konten</label>
                  <textarea class="form-control" id="Konten" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="Gambar" style="color: white;">Gambar</label>
                  <div class="col-sm-5">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="Gambar">
                    </div>
                  </div>
                </div><br>
                <button type="submit" class="btn btn-light">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src=""></script>
  </body>
</html>
