<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">
          <img
            src="./asset/logo.png"
            alt="logo"
            class="img-responsive"
            style="width: 160px"/>
        </a>
      </div>
    </nav>
    
    <!--Card-->
    <div class="container mt-3">
      <a href="dashboard-page.html" class="btn btn-primary mb-3"><i class="bi bi-arrow-left"></i></a> 
      <div class="card bg-primary">
        <div class="card-body">
          <div class="col-md-12 mt-5">
              <form>
                <h3 style="text-align: center; color: white;">Tambah Data</h3>
                <div class="form-group">
                  <label for="title" style="color: white;">Judul Berita</label>
                  <input type="input" class="form-control" id="title">
                </div>

                <div class="form-group my-4">
                  <label for="content" style="color: white;">Konten Berita</label>
                  <textarea class="form-control" id="content" rows="3"></textarea>
                </div>

                <div class="form-group ">
                  <label for="image" style="color: white;">Gambar</label>
                  <div class="col-sm-5">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image">
                    </div>
                  </div>
                </div><br>
                <button id="add-button" type="submit" class="btn btn-success">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
